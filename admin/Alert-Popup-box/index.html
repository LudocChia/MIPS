<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Alert Popup Box</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script>
    $(document).ready(function () {
      $('.click').click(function () {
        $('#confirm-dialog').css("display", "block");
      });
      $('.cancel').click(function () {
        $('#confirm-dialog').css("display", "none");
      });
      $('.comfirm').click(function () {
        $('#confirm-dialog').css("display", "none");
        alert("Account Permanently Deleted.");
      });
    });
  </script>
</head>

<body>
  <a href="#" class="click">Delete Account</a>
  <dialog id="confirm-dialog">
    <i class="bi bi-exclamation-circle"></i>
    <h1>Your account will be deleted Permanently!</h1>
    <label>Are you sure to proceed?</label>
    <div class="controls">
      <button value="cancel" class="cancel">Cancel</button>
      <button value="comfirm" class="comfirm">Confirm</button>
    </div>
  </dialog>
</body>

</html>
